<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ Visualizador de Templates - Content Squad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      color: white;
    }

    header h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 16px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    header p {
      font-size: 20px;
      opacity: 0.9;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 24px;
    }

    .stat {
      background: rgba(255,255,255,0.2);
      padding: 16px 32px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 12px 24px;
      border: 2px solid white;
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .filter-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: white;
      color: #667eea;
    }

    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 32px;
      margin-bottom: 60px;
    }

    .template-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .template-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .template-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .template-info {
      padding: 20px;
    }

    .template-name {
      font-size: 20px;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .template-preset {
      font-size: 14px;
      color: #636e72;
      display: inline-block;
      padding: 4px 12px;
      background: #f1f3f5;
      border-radius: 6px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-image {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-nav.prev {
      left: -70px;
    }

    .modal-nav.next {
      right: -70px;
    }

    .modal-info {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 60px;
      padding: 40px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    footer h3 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    footer p {
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .cta-btn {
      display: inline-block;
      padding: 16px 32px;
      background: white;
      color: #667eea;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¨ Visualizador de Templates</h1>
      <p>Content Creation Squad - Design Templates</p>

      <div class="stats">
        <div class="stat">
          <div class="stat-number">5</div>
          <div class="stat-label">Templates</div>
        </div>
        <div class="stat">
          <div class="stat-number">4</div>
          <div class="stat-label">Paletas de Cores</div>
        </div>
        <div class="stat">
          <div class="stat-number">20</div>
          <div class="stat-label">VariaÃ§Ãµes</div>
        </div>
      </div>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="twitter-style">Twitter Style</button>
      <button class="filter-btn" data-filter="modern-clean">Modern Clean</button>
      <button class="filter-btn" data-filter="bold-statement">Bold Statement</button>
      <button class="filter-btn" data-filter="card-style">Card Style</button>
      <button class="filter-btn" data-filter="split-design">Split Design</button>
    </div>

    <div class="templates-grid" id="templatesGrid"></div>

    <footer>
      <h3>âœ¨ Pronto para criar seu carrossel?</h3>
      <p>Use o Content Creation Squad para gerar carrossÃ©is com copy das 5 mentes milionÃ¡rias</p>
      <a href="#" class="cta-btn">Criar Carrossel Agora</a>
    </footer>
  </div>

  <!-- Modal para visualizaÃ§Ã£o -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <button class="modal-nav prev" onclick="prevImage()">â€¹</button>
      <img class="modal-image" id="modalImage" src="" alt="">
      <button class="modal-nav next" onclick="nextImage()">â€º</button>
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>

  <script>
    // Lista de templates gerados
    const templates = [
      // Modern Clean
      { name: 'Modern Clean', preset: 'Midnight Purple', file: 'modern-clean--midnight-purple.png', template: 'modern-clean' },
      { name: 'Modern Clean', preset: 'Cyber Neon', file: 'modern-clean--cyber-neon.png', template: 'modern-clean' },
      { name: 'Modern Clean', preset: 'Clean White', file: 'modern-clean--clean-white.png', template: 'modern-clean' },
      { name: 'Modern Clean', preset: 'Sunset Vibes', file: 'modern-clean--sunset-vibes.png', template: 'modern-clean' },

      // Bold Statement
      { name: 'Bold Statement', preset: 'Midnight Purple', file: 'bold-statement--midnight-purple.png', template: 'bold-statement' },
      { name: 'Bold Statement', preset: 'Cyber Neon', file: 'bold-statement--cyber-neon.png', template: 'bold-statement' },
      { name: 'Bold Statement', preset: 'Clean White', file: 'bold-statement--clean-white.png', template: 'bold-statement' },
      { name: 'Bold Statement', preset: 'Sunset Vibes', file: 'bold-statement--sunset-vibes.png', template: 'bold-statement' },

      // Card Style
      { name: 'Card Style', preset: 'Midnight Purple', file: 'card-style--midnight-purple.png', template: 'card-style' },
      { name: 'Card Style', preset: 'Cyber Neon', file: 'card-style--cyber-neon.png', template: 'card-style' },
      { name: 'Card Style', preset: 'Clean White', file: 'card-style--clean-white.png', template: 'card-style' },
      { name: 'Card Style', preset: 'Sunset Vibes', file: 'card-style--sunset-vibes.png', template: 'card-style' },

      // Split Design
      { name: 'Split Design', preset: 'Midnight Purple', file: 'split-design--midnight-purple.png', template: 'split-design' },
      { name: 'Split Design', preset: 'Cyber Neon', file: 'split-design--cyber-neon.png', template: 'split-design' },
      { name: 'Split Design', preset: 'Clean White', file: 'split-design--clean-white.png', template: 'split-design' },
      { name: 'Split Design', preset: 'Sunset Vibes', file: 'split-design--sunset-vibes.png', template: 'split-design' },

      // Twitter Style
      { name: 'Twitter Style', preset: 'Midnight Purple', file: 'twitter-style--midnight-purple.png', template: 'twitter-style' },
      { name: 'Twitter Style', preset: 'Cyber Neon', file: 'twitter-style--cyber-neon.png', template: 'twitter-style' },
      { name: 'Twitter Style', preset: 'Clean White', file: 'twitter-style--clean-white.png', template: 'twitter-style' },
      { name: 'Twitter Style', preset: 'Sunset Vibes', file: 'twitter-style--sunset-vibes.png', template: 'twitter-style' },
    ];

    let currentFilter = 'all';
    let currentImageIndex = 0;
    let filteredTemplates = templates;

    // Renderizar grid
    function renderGrid() {
      const grid = document.getElementById('templatesGrid');
      grid.innerHTML = '';

      filteredTemplates = currentFilter === 'all'
        ? templates
        : templates.filter(t => t.template === currentFilter);

      filteredTemplates.forEach((template, index) => {
        const card = document.createElement('div');
        card.className = 'template-card';
        card.onclick = () => openModal(index);

        card.innerHTML = `
          <img class="template-image" src="${template.file}" alt="${template.name}">
          <div class="template-info">
            <div class="template-name">${template.name}</div>
            <span class="template-preset">${template.preset}</span>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    // Filtros
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderGrid();
      });
    });

    // Modal
    function openModal(index) {
      currentImageIndex = index;
      const template = filteredTemplates[index];
      document.getElementById('modalImage').src = template.file;
      document.getElementById('modalInfo').textContent = `${template.name} - ${template.preset}`;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % filteredTemplates.length;
      openModal(currentImageIndex);
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + filteredTemplates.length) % filteredTemplates.length;
      openModal(currentImageIndex);
    }

    // Fechar modal com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    // Fechar modal clicando fora
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    // Renderizar ao carregar
    renderGrid();
  </script>
</body>
</html>
