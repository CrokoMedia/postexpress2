<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Vertical com Imagem - 1080x1350</title>

  <!-- Fonte Inter (similar ao Instagram) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 62px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    /* Header com perfil - Dimensões exatas: 442.89 x 164.89 */
    .header {
      width: 442.89px;
      height: 164.89px;
      display: flex;
      align-items: center;
      margin-bottom: 50px;
    }

    .profile-pic {
      width: 164.89px;
      height: 164.89px;
      border-radius: 50%;
      background: #000000;
      margin-right: 24px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .profile-name h1 {
      font-size: 38px;
      font-weight: 700;
      color: #000000;
      line-height: 1.2;
    }

    /* Badge de verificação azul */
    .verified-badge {
      width: 32px;
      height: 32px;
      background: #0095F6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-shrink: 0;
    }

    .verified-badge::after {
      content: '✓';
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .profile-handle {
      font-size: 32px;
      color: #737373;
      font-weight: 400;
      line-height: 1.2;
    }

    /* Conteúdo principal - TODO O TEXTO */
    .content-text {
      width: 956px;
      font-size: 38px;
      line-height: 1.45;
      color: #000000;
      margin-bottom: 40px;
      font-weight: 400;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-text p {
      margin-bottom: 24px;
    }

    .content-text p:last-child {
      margin-bottom: 0;
    }

    .content-text .destaque {
      font-weight: 700;
      font-size: 40px;
      margin-top: 30px;
    }

    /* Imagem do conteúdo - SEMPRE ABAIXO DO TEXTO */
    .content-image {
      width: 956px;
      border-radius: 24px;
      overflow: hidden;
      margin-top: 40px;
    }

    .content-image img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header com perfil -->
  <div class="header">
    <div class="profile-pic">
      <img src="https://res.cloudinary.com/dwkothqfw/image/upload/v1739472787/instagram-perfis/samuelfialhoo.jpg" alt="Samuel Fialho">
    </div>
    <div class="profile-info">
      <div class="profile-name">
        <h1>Samuel Fialho</h1>
        <div class="verified-badge"></div>
      </div>
      <div class="profile-handle">@samuelfialhoo</div>
    </div>
  </div>

  <!-- Conteúdo principal - TODO O TEXTO -->
  <div class="content-text">
    <p>O que você pode aprender com o último lançamento do Alex Hormozi?</p>
    <p class="destaque">3 estratégias que você pode aplicar no seu negócio hoje mesmo.</p>
  </div>

  <!-- Imagem do conteúdo - SEMPRE ABAIXO DO TEXTO -->
  <div class="content-image">
    <img src="https://res.cloudinary.com/dwkothqfw/image/upload/v1771283689/instagram-conteudo/alex-hormozi-launch.jpg" alt="Alex Hormozi Launch">
  </div>
</body>
</html>
