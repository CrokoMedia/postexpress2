<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandsDecoded Template - Black</title>

  <!-- Fonte Inter do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: #000000;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 100px 80px;
      position: relative;
      overflow: hidden;
    }

    /* Container principal de conteúdo */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
    }

    /* Parágrafos */
    .paragraph {
      font-size: 39px;
      font-weight: 400;
      line-height: 1.5;
      color: #FFFFFF;
      text-align: left;
    }

    /* Primeira letra de cada parágrafo pode ter destaque (opcional) */
    .paragraph:first-child::first-letter {
      font-weight: 600;
    }

    /* Rodapé */
    .footer {
      margin-top: auto;
      padding-top: 40px;
      border-top: 2px solid #333333;
    }

    .author-name {
      font-size: 43px;
      font-weight: 600;
      color: #FFFFFF;
      margin-bottom: 8px;
    }

    .author-handle {
      font-size: 39px;
      font-weight: 400;
      color: #999999;
    }
  </style>
</head>
<body>
  <!-- Conteúdo principal -->
  <div class="content">
    <div class="paragraph">{{paragraph1}}</div>
    <div class="paragraph">{{paragraph2}}</div>
    <div class="paragraph">{{paragraph3}}</div>
  </div>

  <!-- Rodapé (autor) -->
  <div class="footer">
    <div class="author-name">{{authorName}}</div>
    <div class="author-handle">{{authorHandle}}</div>
  </div>
</body>
</html>
