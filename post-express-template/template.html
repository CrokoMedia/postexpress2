<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Express - Template Carrossel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container do Slide - Tamanho Instagram */
    .slide {
      width: 1080px;
      height: 1350px;
      background: #ffffff;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      padding: 80px;
      position: relative;
    }

    /* Variação: Slide Quadrado */
    .slide.square {
      height: 1080px;
    }

    /* Header com foto, nome e username */
    .header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 60px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #e1e1e1;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .name-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .name {
      font-size: 32px;
      font-weight: 700;
      color: #0f1419;
    }

    .verified {
      width: 28px;
      height: 28px;
      background: #1d9bf0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .verified svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .username {
      font-size: 26px;
      color: #536471;
      font-weight: 400;
    }

    /* Conteúdo do Post */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Variação 1: Só texto centralizado */
    .content.centered {
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content.centered .text {
      font-size: 48px;
      line-height: 1.4;
      max-width: 900px;
    }

    /* Variação 2: Texto + Imagem */
    .content.with-image .text {
      font-size: 38px;
      line-height: 1.5;
      margin-bottom: 50px;
    }

    .text {
      font-size: 42px;
      font-weight: 500;
      color: #0f1419;
      line-height: 1.4;
    }

    /* Imagem opcional */
    .post-image {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      border-radius: 24px;
      margin-top: auto;
    }

    /* Número do Slide (opcional) */
    .slide-number {
      position: absolute;
      bottom: 40px;
      right: 50px;
      font-size: 24px;
      color: #a1a1a1;
      font-weight: 500;
    }

    /* ===== VARIAÇÕES DE COR ===== */
    
    /* Slide com destaque */
    .slide.highlight {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .slide.highlight .name,
    .slide.highlight .text {
      color: #ffffff;
    }

    .slide.highlight .username {
      color: rgba(255,255,255,0.8);
    }

    /* Slide escuro */
    .slide.dark {
      background: #15202b;
    }

    .slide.dark .name,
    .slide.dark .text {
      color: #ffffff;
    }

    .slide.dark .username {
      color: #8899a6;
    }
  </style>
</head>
<body>

  <!-- ============================================ -->
  <!-- VARIAÇÃO 1: SÓ TEXTO (CENTRALIZADO)         -->
  <!-- ============================================ -->
  <div class="slide" id="slide-text-only">
    <div class="header">
      <img src="{{FOTO_URL}}" alt="Avatar" class="avatar">
      <div class="user-info">
        <div class="name-row">
          <span class="name">{{NOME}}</span>
          <div class="verified">

            </svg>
          </div>
        </div>
        <span class="username">@{{USERNAME}}</span>
      </div>
    </div>
    
    <div class="content centered">
      <p class="text">{{TEXTO}}</p>
    </div>

    <span class="slide-number">{{SLIDE_NUM}}/{{TOTAL_SLIDES}}</span>
  </div>

</body>
</html>
